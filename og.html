<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>open graph 연습</title>
   <meta name="title" content="open Graph 연습">
   <meta name="description" content="실제 업로드를 통해 og를 확인하는 문서입니다">

   <!-- og -->
   <meta property="og:title" content="오픈그래피 연습">
   <meta property="og:description" content="오픈그래피 연습으로 깃허브를 통해 확인합니다">
   <meta property="og:image" content="https://youngeunoo.github.io/og/image/cat.jpg">
   <meta property="og:url" content="https://youngeunoo.github.io/og/og.html">
</head>
<body>
   <h1>Open Graph 연습</h1>
   <strong><a href="https://ogp.me" target="_blank">The Open Graph protocol</a></strong>
   <ul>
      <li>og:title</li>
      <li>og:description</li>
      <li>og:image</li>
      <li>og:url</li>
   </ul>
</body>
</html>
